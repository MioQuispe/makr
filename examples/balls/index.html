<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    #controls {
      position: absolute;
      top: 0;
      left: 0;
      font: 13px sans-serif;
      color: #000;
      text-shadow: 0 0 1px #fff;
    }

    kbd {
      border: 1px solid #fff;
      border-radius: 3px;
      background: #ddd;
      padding: 4px;
    }

    p {
      margin: 16px 10px;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="controls">
    <p><kbd>SPACE</kbd> Add 10 balls</p>
    <p><kbd>P</kbd> Toggle pause</p>
  </div>
  <script src="/makr.js"></script>
  <script src="/lib/utils.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/components.js"></script>
  <script src="js/systems.js"></script>
  <script src="js/main.js"></script>
  <script>
    runGame();
  </script>
</body>
</html>
